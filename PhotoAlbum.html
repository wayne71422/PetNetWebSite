          <h1>我的圖片相簿</h1>
          <div class="search-container">
              <div style="position: relative;">
                  <input type="text" id="search-input" placeholder="   輸入寵物名字搜尋圖片">
                  <i class="fas fa-search search-icon"></i>
                  <div id="results" class="dropdown-menu"></div>
              </div>
              <button id="search-button">搜尋</button>
          </div>
          <div id="results" class="dropdown-menu"></div>
          <div class="gallery" id="gallery">
              <img src="圖片1.jpg" alt="" data-tags="貓咪 寵物 陽光">
              <img src="圖片2.jpg" alt="" data-tags="風景 日出 山">
              <img src="圖片3.jpg" alt="" data-tags="海灘 椰子樹 夏天">
              <img src="圖片4.jpg" alt="" data-tags="城市 街道 人群">
              <img src="圖片5.jpg" alt="" data-tags="食物 蛋糕 甜點">
              <img src="圖片6.jpg" alt="" data-tags="自然 森林 溪流">
          </div>

          <script>
              const searchInput2 = document.getElementById('search-input');
              const searchButton = document.getElementById('search-button');
              const gallery = document.getElementById('gallery');
              const images = gallery.getElementsByTagName('img');

              function performSearch() {
                  const searchTerm = searchInput2.value.toLowerCase();

                  for (let img of images) {
                      const alt = img.getAttribute('alt').toLowerCase();
                      const tags = img.getAttribute('data-tags').toLowerCase();

                      if (alt.includes(searchTerm) || tags.includes(searchTerm)) {
                          img.style.display = '';
                      } else {
                          img.style.display = 'none';
                      }
                  }
              }

              searchInput.addEventListener('input', performSearch);
              searchButton.addEventListener('click', performSearch);

              searchInput.addEventListener('keypress', function (e) {
                  if (e.key === 'Enter') {
                      performSearch();
                  }
              });
              const options = ["選項一", "選項二", "選項三", "選項四", "選項五"];
              const searchInput = document.getElementById('search-container');
              const resultsContainer = document.getElementById('results');

            searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            resultsContainer.innerHTML = '';

            if (query) {
                const filteredOptions = options.filter(option => option.toLowerCase().includes(query));
                
                filteredOptions.forEach(option => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.textContent = option;
                    item.onclick = () => {
                        searchInput.value += (searchInput.value ? ', ' : '') + option; // 添加選擇的選項
                        resultsContainer.innerHTML = ''; // 清空下拉選單
                        resultsContainer.style.display = 'none'; // 隱藏下拉選單
                    };
                    resultsContainer.appendChild(item);
                });

                // 如果有過濾結果，顯示下拉選單
                if (filteredOptions.length > 0) {
                    resultsContainer.style.display = 'block';
                } else {
                    resultsContainer.style.display = 'none'; // 沒有結果時隱藏
                }
            } else {
                resultsContainer.style.display = 'none'; // 如果輸入框為空，隱藏下拉選單
            }
        });

        // 點擊輸入框外部時隱藏下拉選單
        document.addEventListener('click', (event) => {
            if (!searchInput.contains(event.target) && !resultsContainer.contains(event.target)) {
                resultsContainer.style.display = 'none';
            }
        });
          </script>
