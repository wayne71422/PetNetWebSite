<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約紀錄-貓狗有佳毛孩日記</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/stylesWayne.css" rel="stylesheet">
    <link href="css/Login.css" rel="stylesheet" />
    <link href="css/bookPage.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <header>
            <div class="banner">
              <img src="img/13.png" alt="" class="left-banner-img" />
      
              <h1 class="text-center">貓狗有佳毛孩日記</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light gradient-background py-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="初始首頁.html">貓狗有佳毛孩日記</a>
                    <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    >
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                        <a class="nav-link" href="初始首頁.html">首頁</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">個人中心</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">預約諮詢</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">儲值相關</a>
                        </li>
                    </ul>
                    <div class="navbar-nav">
                        <a class="nav-link btn btn-outline-primary me-2" href="Login.html">登入</a>
                        <span class="navbar-text mx-2">|</span>
                        <a class="nav-link btn btn-outline-primary" href="signup.html">註冊</a>
                    </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex-shrink-0">
            <div class="container py-5">
                <div class="table-container">
                    <h2>預約紀錄</h2>
                    <h3>您的預約資料</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>預約日期</th>
                                <th>預約時段</th>
                                <th>醫生名稱</th>
                                <th>是否結束</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="appointment in sortedAppointments" :key="appointment.id">
                                <td>{{ appointment.date }}</td>
                                <td>{{ appointment.time }}</td>
                                <td>{{ appointment.doctor }}</td>
                                <td>{{ appointment.isFinished ? '是' : '否' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="gradient-background text-light py-4">
            <div class="container">
                <footer-content></footer-content>
                <hr>
                <p class="text-center mb-0">&copy; 2023 貓狗有佳毛孩日記. 版權所有.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref,computed, onMounted } = Vue;

        const FooterContent = {
            template: `
                <div class="row">
                    <div class="col-md-4">
                        <h5>關於我們</h5>
                        <p>{{ aboutUs }}</p>
                    </div>
                    <div class="col-md-4">
                        <h5>聯絡資訊</h5>
                        <p>電話：{{ contactInfo.phone }}<br>
                        電子郵件：{{ contactInfo.email }}<br>
                        地址：{{ contactInfo.address }}</p>
                    </div>
                    <div class="col-md-4">
                        <h5>關注我們</h5>
                        <a v-for="(link, index) in socialLinks" :key="index" :href="link.url" class="text-light me-2">{{ link.name }}</a>
                    </div>
                </div>
            `,
            setup() {
                const aboutUs = ref('貓狗有佳毛孩日記致力於為您的寵物提供最優質的服務。');
                const contactInfo = ref({
                    phone: '(02) 1234-5678',
                    email: 'info@petdiary.com',
                    address: '台北市寵物大道123號'
                });
                const socialLinks = ref([
                    { name: 'Facebook', url: '#' },
                    { name: 'Instagram', url: '#' },
                    { name: 'Twitter', url: '#' }
                ]);

                return {
                    aboutUs,
                    contactInfo,
                    socialLinks
                };
            }
        };

        const app = createApp({
        components: {
            'footer-content': FooterContent
        },
        setup() {
            const appointments = ref([
                { id: 1, date: '2024-08-21', time: '09:00', doctor: '王大明醫生', isFinished: true },
                { id: 2, date: '2024-10-15', time: '14:00', doctor: '李小芳醫生', isFinished: false },
                { id: 3, date: '2024-09-12', time: '11:00', doctor: '王大明醫生', isFinished: false },
            ]);

            // 新增：計算屬性，按日期降序排序預約記錄
            const sortedAppointments = computed(() => {
                return [...appointments.value].sort((a, b) => {
                    return new Date(b.date) - new Date(a.date);
                    });
                });

                onMounted(() => {
                    // 這裡可以添加從後台獲取預約紀錄的邏輯
                    // fetchAppointments();
                });

                // 假設這是從後台獲取預約紀錄的函數
                // const fetchAppointments = async () => {
                //     // 這裡應該是一個 API 調用來獲取預約紀錄
                //     // const appointmentData = await api.getAppointments();
                //     // appointments.value = appointmentData;
                // };

                return {
                    
                    sortedAppointments,
                };
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
