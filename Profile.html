    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, computed, onMounted } = Vue;

      const FooterContent = {
        template: `
            <div class="row">
                <div class="col-md-4">
                    <h5>關於我們</h5>
                    <p>{{ aboutUs }}</p>
                </div>
                <div class="col-md-4">
                    <h5>聯絡資訊</h5>
                    <p>電話：{{ contactInfo.phone }}<br>
                    電子郵件：{{ contactInfo.email }}<br>
                    地址：{{ contactInfo.address }}</p>
                </div>
                <div class="col-md-4">
                    <h5>關注我們</h5>
                    <a v-for="(link, index) in socialLinks" :key="index" :href="link.url" class="text-light me-2">{{ link.name }}</a>
                </div>
            </div>
        `,
        setup() {
          const aboutUs = ref(
            "貓狗有佳毛孩日記致力於為您的寵物提供最優質的服務。"
          );
          const contactInfo = ref({
            phone: "(02) 1234-5678",
            email: "info@petdiary.com",
            address: "台北市寵物大道123號",
          });
          const socialLinks = ref([
            { name: "Facebook", url: "#" },
            { name: "Instagram", url: "#" },
            { name: "Twitter", url: "#" },
          ]);

          return {
            aboutUs,
            contactInfo,
            socialLinks,
          };
        },
      };

      const app = createApp({
    components: {
      "footer-content": FooterContent,
    },
    setup() {
      onMounted(() => {
        const editButton = document.getElementById('editButton');
        const inputs = document.querySelectorAll('#userForm input');
        let isEditing = false;

        editButton.addEventListener('click', () => {
          if (!isEditing) {
            // 切換到編輯模式
            inputs.forEach(input => input.removeAttribute('readonly'));
            editButton.textContent = '保存';
            editButton.classList.remove('btn-primary');
            editButton.classList.add('btn-success');
          } else {
            // 保存更改並切換回只讀模式
            inputs.forEach(input => input.setAttribute('readonly', true));
            editButton.textContent = '編輯';
            editButton.classList.remove('btn-success');
            editButton.classList.add('btn-primary');
            // 這裡可以添加保存數據到服務器的邏輯
          }
          isEditing = !isEditing;
        });
      });

      return {
        // 返回通用的數據
      };
    },
  });

  app.mount("#app");
</script>
