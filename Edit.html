<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>貓狗有佳毛孩日記</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/stylesWayne.css" rel="stylesheet" />
    <link href="css/petList.css" rel="stylesheet" />
    <link href="css/edit.css" rel="stylesheet" />
    <!--link href="/css/Login.css" rel="stylesheet" /-->

    <!-- 添加 Bootstrap 圖標 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="./JS/utility.js"></script>
    <style>
      
      .modal-content {
        background-color: #ffe5ee;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="banner">
          <img src="img/13.png" alt="" class="left-banner-img" />
          <h1 class="text-center">貓狗有佳毛孩日記</h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light gradient-background">
          <div class="container-fluid">
            <a class="navbar-brand" href="初始首頁.html">貓狗有佳毛孩日記</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="初始首頁.html">首頁</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">個人中心</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">預約諮詢</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">儲值相關</a>
                </li>
              </ul>

              <div class="navbar-nav">
                <a
                  class="nav-link btn btn-outline-primary me-2"
                  href="Login.html"
                  >登入</a
                >
                <span class="navbar-text mx-2">|</span>
                <a class="nav-link btn btn-outline-primary" href="signup.html"
                  >註冊</a
                >
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main class="mb-5">
        <div class="container-md">
        <div class="row align-items-center">
            <div class="col-md-5">
                <img src="./img/footprint.png" class="img-fluid" />
                <input type="file" id="profilePic" accept="image/*">
            </div>
            <div class="col-md-7">
                <table class="text-center">
                    <tbody>
                        <tr>
                        <th scope="row">寵物名</th>
                        <td>
                            <input type="text" id="name" value="阿咪" />
                        </td>
                        </tr>
                        <tr>
                        <th scope="row">生日</th>
                        <td>
                            <input type="date" id="bday" value="2018-08-10"/>
                        </td>
                        </tr>
                        <tr>
                        <th scope="row">種類</th>
                        <td>
                            <select name="type" id="type" onchange="onTypeChange()">
                                <option value=""></option>
                                <option selected value="cat">貓</option>
                                <option value="dog">狗</option>
                                </select>
                        </td>
                        </tr>
                        <tr>
                        <th scope="row">品種</th>
                        <td>
                            <select name="species" id="species"></select>
                        </td>
                        </tr>
                        <tr>
                        <th scope="row">性別</th>
                        <td>
                            <select name="gender" id="gender">
                                <option value=""></option>
                                <option selected value="M">公</option>
                                <option value="F">母</option>
                                </select>
                        </td>
                        </tr>
                        <tr>
                        <th scope="row">結紮</th>
                        <td>
                            <select name="ligation" id="ligation">
                                <option value=""></option>
                                <option selected value="Y">是</option>
                                <option value="N">否</option>
                                </select>
                        </td>
                        </tr>
                        <tr>
                        <th scope="row">體重(公斤)</th>
                        <td>
                            <input type="text" id="weight" value="5"/>
                        </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btns">
                    <button onclick="changePage('petListPage')">完成</button>
                    <a id="petListPage" href="PetList.html" style="display: none;"></a>
                </div>
            </div>
        </div>
        </div>    
      </main>
      <footer class="footer mt-auto py-3 gradient-background text-light">
        <div class="container">
          <footer-content></footer-content>
          <hr />
          <p class="text-center mb-0">
            &copy; 2023 貓狗有佳毛孩日記. 版權所有.
          </p>
        </div>
    </footer>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, computed, onMounted } = Vue;

      const FooterContent = {
        template: `
            <div class="row">
                <div class="col-md-4">
                    <h5>關於我們</h5>
                    <p>{{ aboutUs }}</p>
                </div>
                <div class="col-md-4">
                    <h5>聯絡資訊</h5>
                    <p>電話：{{ contactInfo.phone }}<br>
                    電子郵件：{{ contactInfo.email }}<br>
                    地址：{{ contactInfo.address }}</p>
                </div>
                <div class="col-md-4">
                    <h5>關注我們</h5>
                    <a v-for="(link, index) in socialLinks" :key="index" :href="link.url" class="text-light me-2">{{ link.name }}</a>
                </div>
            </div>
        `,
        setup() {
          const aboutUs = ref(
            "貓狗有佳毛孩日記致力於為您的寵物提供最優質的服務。"
          );
          const contactInfo = ref({
            phone: "(02) 1234-5678",
            email: "info@petdiary.com",
            address: "台北市寵物大道123號",
          });
          const socialLinks = ref([
            { name: "Facebook", url: "#" },
            { name: "Instagram", url: "#" },
            { name: "Twitter", url: "#" },
          ]);

          return {
            aboutUs,
            contactInfo,
            socialLinks,
          };
        },
      };

      const app = createApp({
        components: {
          "footer-content": FooterContent,
        },
        setup() {
          // 這裡可以添加通用的邏輯

          return {
            // 返回通用的數據
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
